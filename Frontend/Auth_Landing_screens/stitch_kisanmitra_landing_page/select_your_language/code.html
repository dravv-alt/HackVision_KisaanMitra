<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Select Your Language - KisanMitra</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "sage": "#9CAF88", // Soft Sage Green
                "sage-light": "#E8EFE6", // Very light sage for backgrounds
                "sage-muted": "#B5C1A8", // Muted Sage for icons/secondary
                "beige-bg": "#F5F2EA", // Warm, light Beige
                "brown-yellow-light": "#FFF8E1", // Light Brownish-Yellow for unselected
                "brown-border": "#E6DCC8", // Border for unselected
                "charcoal": "#333333", // Dark charcoal for text
                "primary-text": "#2C3E2C", // Darker green-black for main text
              },
              fontFamily: {
                "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"],
                "body": ["Noto Sans", "sans-serif"],
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
      </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.unselected {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-beige-bg text-primary-text font-display overflow-x-hidden min-h-screen flex flex-col">
<header class="w-full flex justify-center bg-beige-bg border-b border-[#E6DCC8] px-4 py-4">
<div class="w-full max-w-[960px] flex items-center justify-between">
<div class="flex items-center gap-3 text-primary-text">
<div class="size-8 flex items-center justify-center text-sage">
<span class="material-symbols-outlined text-3xl">agriculture</span>
</div>
<h2 class="text-primary-text text-xl font-bold leading-tight tracking-[-0.015em]">KisanMitra</h2>
</div>
<button aria-disabled="true" class="flex items-center justify-center size-10 rounded-lg bg-transparent text-primary-text/40 cursor-not-allowed">
<span class="material-symbols-outlined text-3xl">menu</span>
</button>
</div>
</header>
<div class="flex-1 flex flex-col items-center justify-center px-4 py-8 md:py-12">
<div class="w-full max-w-[500px] flex flex-col gap-8">
<div class="flex flex-col gap-2 text-center md:text-left">
<h1 class="text-primary-text text-4xl md:text-5xl font-black leading-tight tracking-[-0.02em]">Apni Bhasha Chune</h1>
<p class="text-sage font-bold text-lg leading-normal">Choose your language</p>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
<button class="relative group flex flex-col md:flex-row items-center justify-between md:justify-center gap-3 rounded-xl border-2 border-sage bg-sage-light p-5 shadow-sm transition-all hover:shadow-md">
<div class="flex items-center gap-3">
<div class="flex flex-col items-start md:items-center">
<span class="text-primary-text text-xl font-bold leading-tight">हिंदी</span>
<span class="text-sage text-sm font-bold">Hindi</span>
</div>
</div>
<div class="absolute top-3 right-3 md:static md:top-auto md:right-auto text-sage">
<span class="material-symbols-outlined text-2xl">check_circle</span>
</div>
</button>
<button class="relative group flex flex-col md:flex-row items-center justify-between md:justify-center gap-3 rounded-xl border border-brown-border bg-brown-yellow-light p-5 shadow-sm transition-all hover:border-sage/50">
<div class="flex items-center gap-3">
<div class="flex flex-col items-start md:items-center">
<span class="text-primary-text text-xl font-bold leading-tight">मराठी</span>
<span class="text-neutral-500 text-sm font-medium">Marathi</span>
</div>
</div>
<div class="absolute top-3 right-3 md:static md:top-auto md:right-auto text-[#D1C6B4]">
<span class="material-symbols-outlined text-2xl unselected">radio_button_unchecked</span>
</div>
</button>
<button class="relative group flex flex-col md:flex-row items-center justify-between md:justify-center gap-3 rounded-xl border border-brown-border bg-brown-yellow-light p-5 shadow-sm transition-all hover:border-sage/50">
<div class="flex items-center gap-3">
<div class="flex flex-col items-start md:items-center">
<span class="text-primary-text text-xl font-bold leading-tight">English</span>
<span class="text-neutral-500 text-sm font-medium">English</span>
</div>
</div>
<div class="absolute top-3 right-3 md:static md:top-auto md:right-auto text-[#D1C6B4]">
<span class="material-symbols-outlined text-2xl unselected">radio_button_unchecked</span>
</div>
</button>
</div>
<div class="flex flex-col items-center gap-4 py-4">
<button class="flex items-center justify-center size-16 rounded-full bg-sage-muted text-charcoal shadow-lg shadow-sage-muted/30 transition-transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-3xl text-white">mic</span>
</button>
<p class="text-sage-muted text-base font-bold leading-normal text-center bg-white/60 px-4 py-2 rounded-full border border-brown-border text-charcoal/80">
                    Aap bol kar bhi bhasha chune sakte hain
                </p>
</div>
<div class="pt-4">
<button class="w-full flex items-center justify-center gap-2 h-14 rounded-xl bg-sage hover:bg-[#8B9D78] text-charcoal text-lg font-bold tracking-[0.015em] transition-colors shadow-lg shadow-sage/20">
<span>Aage Badhein</span>
<span class="opacity-80 text-sm font-normal">(Continue)</span>
<span class="material-symbols-outlined ml-1 text-xl">arrow_forward</span>
</button>
</div>
</div>
</div>

</body></html>
