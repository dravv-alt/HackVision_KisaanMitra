<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>KisanMitra - Phone Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "sage": "#99B898",        // Soft muted pastel Sage Green
                        "sage-hover": "#84A583",  // Slightly darker for hover
                        "beige-main": "#F2EEE5",  // Warm, light Beige for page background
                        "beige-card": "#FDFBF7",  // Very light brownish-beige for cards
                        "charcoal": "#2D332F",    // Dark charcoal for text
                        "text-muted": "#7A8279",  // Muted greyish green
                        "sky-soft": "#B0C4C9",    // Soft muted Sky Blue for separators
                        "ochre-soft": "#E6D89E",  // Pastel Yellow/Ochre (available for alerts)
                        "border-soft": "#E3DED1", // Soft beige border
                        // Dark mode adaptation (grounded earthy dark tones)
                        "dark-bg": "#21211F",
                        "dark-card": "#2E2D29",
                        "dark-border": "#3E3C36",
                        "dark-text": "#E0DDD5",
                        "dark-input": "#262522"
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-beige-main dark:bg-dark-bg font-display text-charcoal dark:text-dark-text min-h-screen flex flex-col">
<div class="relative flex flex-col min-h-screen w-full overflow-x-hidden">
<div class="absolute inset-0 z-0 opacity-10 pointer-events-none bg-cover bg-center mix-blend-multiply" data-alt="Abstract minimalist texture of green agricultural fields" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBl_f3qSK0RMDMODgrAfBARbyTI9BT9FcScxqNLXw_K-_HBDESMEcc3lCnIWYLZ7_P0EI0R21zRMoGtRbKOgBxfPYzO69psY9v-YYya5fSPxQhEz8t6t70c9338kGKS4wgQHd5dKzHjddn3nsv_84ZyZ-M448YrdIn-p7fa5587X2T3204C0kofQzt9GHU3pWjEP36h-M_JHpI4AbprhoKAXXmzFwdMumrwaJvb7wQ2IGl_W_VYtn9Fqzgw5mQZsguTEftjmq0dm7Y');">
</div>
<div class="z-10 flex flex-col flex-grow items-center justify-center p-4 sm:p-6 md:p-8">
<div class="w-full max-w-[480px] bg-beige-card dark:bg-dark-card rounded-2xl shadow-xl overflow-hidden flex flex-col min-h-[600px] border border-border-soft dark:border-dark-border">
<header class="flex items-center justify-between px-6 py-5 border-b border-border-soft dark:border-dark-border">
<button aria-label="Menu disabled" class="text-text-muted cursor-not-allowed opacity-50">
<span class="material-symbols-outlined text-3xl">menu</span>
</button>
<div class="flex items-center gap-2">
<div class="size-8 text-sage flex items-center justify-center">
<span class="material-symbols-outlined text-4xl fill-1">agriculture</span>
</div>
</div>
<div class="w-8"></div>
</header>
<div class="flex-1 flex flex-col px-8 py-8 gap-8">
<div class="text-center flex flex-col gap-2 mt-4">
<h1 class="text-charcoal dark:text-white text-3xl sm:text-4xl font-extrabold leading-tight tracking-tight">
                            Welcome to <span class="text-sage">KisanMitra</span>
</h1>
<p class="text-text-muted dark:text-gray-400 text-lg font-medium">
                            Aapka kheti ka saathi
                        </p>
</div>
<div class="flex flex-col gap-6 mt-4">
<div class="flex flex-col gap-2">
<label class="text-charcoal dark:text-gray-200 text-base font-semibold ml-1" for="phone">
                                Enter your mobile number
                            </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
<span class="text-text-muted font-medium">+91</span>
<div class="h-6 w-px bg-sky-soft mx-3"></div> 
</div>
<input class="block w-full rounded-xl border border-border-soft dark:border-dark-border bg-white dark:bg-dark-input py-4 pl-20 pr-4 text-lg text-charcoal dark:text-white placeholder:text-gray-400 focus:border-sage focus:ring-2 focus:ring-sage/20 outline-none transition-all duration-200" id="phone" placeholder="00000 00000" type="tel"/>
</div>
</div>
<div class="h-2"></div>
<button class="w-full flex items-center justify-center rounded-xl h-14 px-5 bg-sage hover:bg-sage-hover text-charcoal text-lg font-bold tracking-wide shadow-md transition-colors duration-200">
                            Send OTP
                        </button>
<div class="flex justify-center mt-2">
<button class="text-text-muted dark:text-gray-400 text-base font-medium underline underline-offset-4 hover:text-sage dark:hover:text-white transition-colors">
                                Continue as Guest
                            </button>
</div>
</div>
<div class="flex-1"></div>
<div class="text-center pb-2">
<p class="text-xs text-text-muted uppercase tracking-widest font-semibold">Secure &amp; Reliable</p>
</div>
</div>
</div>
</div>
<div class="fixed bottom-6 right-6 z-50">
<button aria-label="Voice Assistant" class="flex items-center justify-center size-16 rounded-full bg-beige-card dark:bg-dark-card text-sage shadow-lg border border-border-soft dark:border-dark-border hover:scale-105 transition-transform duration-200 group">
<span class="material-symbols-outlined text-3xl group-hover:animate-pulse">mic</span>
<span class="absolute inline-flex h-full w-full rounded-full bg-sage opacity-10 animate-ping"></span>
</button>
</div>
</div>
</body></html>
