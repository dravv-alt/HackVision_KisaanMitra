<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Farm Location Setup - KisanMitra</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#A3B899", // Soft pastel Sage Green
                        "background-light": "#f6f8f6",
                        "background-dark": "#1C1C1A",
                        "beige-surface": "#F9F7F2", // Warm light Beige
                        "ochre-light": "#F7F3E8", // Very light, soft Ochre
                        "earth-neutral": "#8D7B68",
                        "sage-text": "#6B8066", // Muted Sage for text
                        "mustard-muted": "#C7B066", // Muted Mustard
                        "text-main": "#3C3830", // Dark warm grey for headings
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>.floating-action-btn {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }
        .floating-action-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-beige-surface dark:bg-background-dark min-h-screen flex flex-col font-display overflow-x-hidden selection:bg-primary/30">
<div class="w-full flex justify-center bg-beige-surface dark:bg-background-dark border-b border-[#E8E4D8] dark:border-[#333330]">
<div class="w-full max-w-[600px] flex items-center justify-between px-6 py-4">
<div class="flex items-center gap-3 text-text-main dark:text-white">
<div class="size-6 text-primary">
<svg class="w-full h-full" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-text-main dark:text-[#E8F3E7] text-xl font-bold tracking-tight">KisanMitra</h2>
</div>
<button aria-label="Menu disabled" class="flex items-center justify-center text-[#8D7B68] opacity-50 cursor-not-allowed">
<span class="material-symbols-outlined text-3xl">menu</span>
</button>
</div>
</div>
<main class="flex-grow flex flex-col items-center px-4 py-6 w-full">
<div class="w-full max-w-[600px] flex flex-col gap-6">
<div class="flex flex-col gap-2 pt-4 px-2">
<h1 class="text-text-main dark:text-white text-[32px] font-bold leading-[1.1] tracking-tight">
                    Aapka Gaon Kahan Hai?
                </h1>
<p class="text-sage-text text-lg font-medium">
                    Where is your village?
                </p>
</div>
<div class="bg-ochre-light dark:bg-[#2A2210] rounded-xl shadow-sm border border-[#EBE4D1] dark:border-[#3E3320] overflow-hidden">
<div class="px-5 py-4 border-b border-[#EBE4D1] dark:border-[#3E3320] flex items-center gap-2">
<span class="material-symbols-outlined text-mustard-muted dark:text-[#FCD34D]" style="font-size: 20px;">my_location</span>
<h3 class="text-[#5C5142] dark:text-[#FCD34D] text-sm font-bold uppercase tracking-wider">Detected Location</h3>
</div>
<div class="px-5 py-2">
<div class="grid grid-cols-[30%_1fr] gap-y-4 py-4">
<div class="flex flex-col justify-center">
<p class="text-[#8D7B68] dark:text-[#9CA3AF] text-sm font-medium">State</p>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-main dark:text-white text-base font-semibold">Maharashtra</p>
</div>
<div class="col-span-2 border-t border-[#EBE4D1] dark:border-[#3E3320]"></div>
<div class="flex flex-col justify-center">
<p class="text-[#8D7B68] dark:text-[#9CA3AF] text-sm font-medium">District</p>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-main dark:text-white text-base font-semibold">Pune</p>
</div>
<div class="col-span-2 border-t border-[#EBE4D1] dark:border-[#3E3320]"></div>
<div class="flex flex-col justify-center">
<p class="text-[#8D7B68] dark:text-[#9CA3AF] text-sm font-medium">Village</p>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-main dark:text-white text-base font-semibold">Haveli</p>
</div>
</div>
</div>
</div>
<div class="flex gap-3 px-2">
<span class="material-symbols-outlined text-sage-text shrink-0" style="font-size: 24px;">info</span>
<p class="text-[#59554F] dark:text-[#D1D5DB] text-sm leading-relaxed">
                    This information helps us provide accurate weather forecasts and Mandi prices specifically for your area.
                </p>
</div>
<div class="flex flex-col gap-3 mt-4">
<button class="w-full h-14 bg-primary hover:bg-[#8DA385] active:bg-[#7A9072] text-[#1F261E] rounded-lg text-lg font-bold shadow-sm transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined">check_circle</span>
                    Confirm Location
                </button>
<button class="w-full h-12 bg-transparent border-2 border-[#D1CEC7] dark:border-[#4B5563] text-[#6B5D4D] dark:text-[#9CA3AF] hover:border-[#8D7B68] hover:text-[#4A3B22] dark:hover:text-white rounded-lg text-base font-semibold transition-colors flex items-center justify-center gap-2">
                    Change Manually
                </button>
</div>
</div>
</main>
<div class="fixed bottom-8 right-8 z-50">
<button aria-label="Voice Input" class="floating-action-btn size-16 rounded-full bg-primary text-[#1F261E] flex items-center justify-center hover:brightness-105 focus:outline-none focus:ring-4 focus:ring-primary/30">
<span class="material-symbols-outlined" style="font-size: 32px;">mic</span>
</button>
</div>

</body></html>
